<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử,
      nhập/tạo phần tử số nguyên V. Chương trình tìm xem V có nằm trong mảng số
      nguyên không? Nếu V thuộc mảng số nguyên thì in ra "V is in the array" còn
      lại in ra "V is not in the array".
    </p>
    <script>
      let arr = [];
      for (let i = 0; i < 10; i++) {
        let input = prompt("Nhập số nguyên thứ " + (i + 1));
        let number = parseInt(input);
        while (isNaN(number)) {
          input = prompt("Bạn vừa nhập không phải số. Vui lòng nhập lại");
          number = parseInt(input);
        }
        arr.push(number); // Thêm phần tử vào mảng
      }
      let V = +prompt("Nhập số nguyên V");
      if (arr.includes(V)) {
        document.write(V + " is in the array");
      } else {
        document.write(V + " is not in the array");
      }
    </script>
  </body>
</html>
