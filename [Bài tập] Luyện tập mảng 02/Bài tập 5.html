<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      Viết một chương trình nhập vào 2 chuỗi, sau đó kiểm tra xem hai chuỗi có
      giống nhau hay không.
    </p>
    <script>
      let string1 = prompt("Nhập chuỗi thứ nhất:");
      let string2 = prompt("Nhập chuỗi thứ hai:");

      if (string1 === string2) {
        alert("Hai chuỗi giống nhau");
      } else {
        alert("Hai chuỗi không giống nhau");
      }
    </script>
  </body>
</html>
