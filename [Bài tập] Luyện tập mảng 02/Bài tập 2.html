<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      Viết một chương trình để in các ký tự trong một mảng theo thứ tự đảo
      ngược. Ví dụ, nếu một mảng chứa các ký tự [ 'c', 's', 'c', '2', '6', '1' ]
      sau khi thực hiện đảo ngược sẽ là "162csc"
    </p>
    <script>
      let arr = ["c", "s", "c", "2", "6", "1"];
      let reversedArr = arr.reverse();
      let result = reversedArr.join("");
      document.write("Mảng sau khi đảo ngược: " + result);
    </script>
  </body>
</html>
