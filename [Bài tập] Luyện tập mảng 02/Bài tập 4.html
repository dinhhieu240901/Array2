<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Viết một chương trình để đếm số từ trong một chuỗi</p>
    <script>
      let str = prompt("Nhập chuỗi:");
      let words = str.split(" ");
      let count = words.length;

      alert("Số từ trong chuỗi là: " + count);
    </script>
  </body>
</html>
